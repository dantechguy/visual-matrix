<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel='stylesheet' type='text/css' href='styles.css'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<canvas width=400 height=400></canvas>
<section>
  
  <div class='matrix'>
    <div class='matrix-row'>
      <div class='matrix-cell'>
        <input type='text' value='1' class='matrix-input matrix-input-tl'>
        <input type='range' value='1' min='-2' max='2' step='0.01' class='matrix-range matrix-range-tl'>
      </div>
      <div class='matrix-cell'>
        <input type='text' value='0' class='matrix-input matrix-input-tr'>
        <input type='range' value='0' min='-2' max='2' step='0.01' class='matrix-range matrix-range-tr'>
      </div>
    </div>
    <div class='matrix-row'>
      <div class='matrix-cell'>
        <input type='text' value='0' class='matrix-input matrix-input-bl'>
        <input type='range' value='0' min='-2' max='2' step='0.01' class='matrix-range matrix-range-bl'>
      </div>
      <div class='matrix-cell'>
        <input type='text' value='1' class='matrix-input matrix-input-br'>
        <input type='range' value='1' min='-2' max='2' step='0.01' class='matrix-range matrix-range-br'>
      </div>
    </div>
  </div>

</section>
<script type='text/javascript' src='clearCanvas.js'></script>
<script type='text/javascript' src='matrix.js'></script>
<script type='text/javascript' src='line.js'></script>
<script type='text/javascript' src='box.js'></script>
<script type='text/javascript' src='index.js'></script>
</body>
</html>
